<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="card d-flex">
                <div class="card-header">
                    <h4 class="mt-2">Payment form example</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="mb-4 row">
                        <div class="col-5">
                            <label for="formGroupExampleInput" class="form-label"><strong>Card #</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="formGroupExampleInput" class="form-label"><strong>CVC #</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="formGroupExampleInput" class="form-label"><strong>Amount $</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-6">
                            <label for="formGroupExampleInput" class="form-label"><strong>First name</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="formGroupExampleInput" class="form-label"><strong>Last name</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-6">
                            <label for="formGroupExampleInput" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label"><strong>State</strong></label>
                            <select id="inputState" class="form-select">
                              <option selected>Pick a state</option>
                              <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="formGroupExampleInput" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-6">
                            <h6><strong>We accept:</strong></h6>
                            <i class="fab fa-cc-mastercard fa-lg" style="color: #606060;"></i>
                            <i class="fab fa-cc-visa fa-lg" style="color: #606060;"></i>
                            <i class="fab fa-cc-diners-club fa-lg" style="color: #606060;"></i>
                            <i class="fab fa-cc-amex fa-lg" style="color: #606060;"></i>
                            <button type="button" class="btn btn-outline-warning ms-4 w-50">Inline</button>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="small text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-sm-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
